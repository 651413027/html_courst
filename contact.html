<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <h2>Contact Me</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <form action="http://httpbin.org/get" method="get">
            <fieldset>
                <legend>
                    Personal Info
                </legend>
                <p>
                    <label for="firstname">First Name</label>
                    <input type="text" 
                    name="firstname" 
                    id="firstname" 
                    placeholder="Firstname" 
                    autocomplete="on">
                </p>
               
                <p>
                <label for="lastname">Last Name</label>
                <input type="lastname" 
                name="lastname" 
                id="lastname" 
                placeholder="Lastname" 
                autocomplete="on">
            </p> 
            <p>
                    <label for="password">Pass Word</label>
                    <input type="password" 
                    name="password" id="password" 
                    placeholder="Password" >
                </p>
               <p>
                <label for="phone">Phone</label>
                <input type="phone" 
                name="phone" 
                id="phone" 
                placeholder="Phone" 
                autocomplete="on" 
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
            </p>
            <p>
                <label for="yearofbrith">year of brith</label>
                <input type="number" name="yearofbrith" id="yearofbrith" placeholder="yearofbrith" min="1988" max="2023" step="1" vaiue="2000">
            </p>
            <p>
                <label for="coffee">Coffee Favorite</label>
                <select name="coffee" id="coffee">
                    <optgroup label="Coffees">
                        <option value="iced coffee">Iced Coffee</option>
                    </optgroup>
                    <optgroup label="Expresso Drink">
                        <option value="latte">Latte</option>
                        <option value="cappuccino">Cappuccino</option>
                        <option value="americano">Americano</option>
                    </optgroup>
                </select>
            </p>
            
            </fieldset>
            <fieldset>
                <legend>Whit is your favorite food?</legend>
                <p>
                    <input type="radio" name="food" id="food" value="kfc">
                    <label for="kfc">KFC</label>
                </p>
                <p>
                    <input type="radio" name="food" id="pizza" value="pizza">
                    <label for="pizza">Pizza</label>
                </p>
                <p>
                    <input type="radio" name="food" id="other" value="other">
                    <label for="other">Other</label>
                </p>
            </fieldset>

            <fieldset>
                <legend>Do you have pet?</legend>
                <p>
                    <input type="checkbox" name="pets" id="dog" value="dog">
                    <label for="dog">Dog</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="cat" value="cat">
                    <label for="cat">Cat</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="fish" value="fish">
                    <label for="fish">Fish</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="other" value="other">
                    <label for="other">Other</label>
                </p>
            </fieldset>

            <fieldset>
                <legend>Send Me</legend>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
            </fieldset>

            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </article>
</body>
</html>
